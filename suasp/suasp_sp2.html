                            <tr>
                                <th>Loại Sản phẩm:</th>
                                <td>
                                    <select required>
                                        <option value="">--Chọn loại--</option>
                                        <option value="Rau">Rau</option>

                                        <option selected value="Qua">Quả</option>
                                        <option value="Nam">Nấm</option>

                                        <option value="HatDau">Hạt, đậu</option>                               
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>Số lượng tồn:</th>
                                <td><input value="5" required pattern="\d" type="number" name="sl"
                                    placeholder="là số dương"> kg</td>
                            </tr>
                            <tr>
                                <th>Giá bán:</th>
                                <td><input value="8.000" id="dg" required pattern="\d" type="number" name="dg"
                                    placeholder="là số, đơn vị VNĐ"> vnđ / kgt</td>
                            </tr>
                            <tr>
                                <th colspan="2" style="font-size: 22px ;">Thông tin sản phẩm:</th>
                            </tr>
                            <tr>
                                <th>Tiêu đề:</th>
                                <td><input id="" type="text" name="" value="Đu đủ nhà trồng"></td>
                            </tr>
                            <tr>
                                <th>Nội dụng:</th>
                                <td colspan="2"><textarea cols="30" rows="10" >Thành phần dinh dưỡng:Đu Đủ có nhiều công dụng tốt cho sức khoẻ như: chất phytochemical, chất dinh dưỡng, chất chống oxy hóa, vitamin và khoáng chất có thể kế đến như là: Calo: 30. Đu đủ chín chứa khoảng 70% nước, 13% đường, không có tinh bột, có nhiều carotenoit, axit hữu cơ, vitamin A, B, C, Protit, 0,9% chất béo, xenlulôzơ (0,5%), canxi, photpho, magiê, sắt, thiamin, riboflavin... Lượng beta caroten trong đu đủ có nhiều hơn trong các rau quả khác.
                                    Cách dùng: bổ trực tiếp ra dùng hoặc dùng làm rau câu thanh nhiệt mùa hè,..
